<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
    <link rel="stylesheet" href="assets/css/style-desktop.css">
    <link rel="stylesheet" href="assets\css\style-d-fiche-adherent.css">
    <title>BDthèque des Marmusots par les plus stylées de toute la promo</title>
</head>
<body>
    <header>
        <select name="nav-main" id="nav-main" class="invisible"></select>
        <button id="retour" class="invisible">Retour</button>
        <h1 class="visible">BDthèque des Marmusots</h1>
        <div id="compte">
            <p id="identification" class="visible">Bonjour</p>
            <select name="nav" id="nav" class="visible">
                <option value="" autofocus>Mon compte</option>
                <option value="mafiche">Ma fiche adhérent</option>
                <option value="logout">Se déconnecter</option>
            </select>
            <button id="connexion" class="invisible">Se connecter</button>
        </div>
    </header>

    <container id="main">
        <label>Fiche adhérent</label>
        <form id="form">
            <label>NOM</label><div name="nom"></div>
            <label>Prénom</label><div name="prenom"></div>
            <label>Adresse</label><div name="adress"></div>
            <label>Date de règlement de la cotisation annuelle</label>
            <div name="datecot"></div>
            <label class="invisible">Emprunts en cours</label><div name="emprunt" class="invisible"></div>
            <label class="invisible">Amendes</label><div name="amende" class="invisible"></div>
        </form>
    </container>
    <footer>
        <p>Manon et Amandine, les BG - 2021</p>
    </footer>


    <script src="assets/script/script.js"></script>
</body>
</html>
