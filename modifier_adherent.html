<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
    <link rel="stylesheet" href="assets/css/style-desktop.css">
    <link rel="stylesheet" href="assets\css\style-header&container.css">
    <title>BDthèque des Marmusots par les plus stylées de toute la promo</title>
</head>
<body>

    <!-- Placeholder header -->

    <div class="container">
        <div id="divform">
            <fieldset class="form"><legend for="form">Modifier adhérent</legend>
                <table>
                    <tr id="alertesaisie" class="alerte invisible"></tr>
                    <tr>
                        <th class="label">Identité</th>
                        <th class="identite">
                            <label for="nomadherent">Nom</label><br/>
                            <input type="text" class="lettre" id="nomadherent" placeholder="Veuillez renseigner un nom" required><br/>
                            <label for="prenomadherent">Prénom</label><br/>
                            <input type="text" class="lettre" id="prenomadherent" placeholder="Veuillez renseigner un prénom" required>
                        </th>
                    </tr>
                    <tr>
                        <th class="label">Adresse</th>
                        <th id="adresseadherent">
                            <label for="numero">N°</label><br/>
                            <input type="text" class="chiffre" id="numero" placeholder="00"><br/>
                            <label for="rue">Nom de rue</label><br/>
                            <input type="text" class="lettre" id="rue" placeholder="Veuillez renseigner un nom de rue"><br/>
                            <label for="code">Code postal</label><br/>
                            <input type="text" class="chiffre" id="code" placeholder="00000"><br/>
                            <label for="ville">Ville</label><br/>
                            <input type="text" class="lettre" id="ville" placeholder="Veuillez renseigner une ville">
                        </th>
                    </tr>
                    <tr>
                        <th class="label">Date de règlement de la cotisation annuelle</th>
                        <th><input type="date" id="datecot" value="2021-02-06"></th>
                    </tr>
                    <tr id="alertcot" class= "alerte invisible">
                        <th>Cotisation annuelle expirée</th>
                    </tr>
                    <tr>
                        <th class="label invisible">Amendes</th>
                        <th id="amende">Aucune amende en attente</th>
                    </tr>
                </table>
                <div id="btns">
                    <button id="abandon">Abandonner</button>
                    <button id="submit">Valider</button>
                </div>
            </fieldset>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/script/script-header.js"></script>
    <script src="assets\script\maps\albums.js"></script>
    <script src="assets\script\maps\users.js"></script>
    <script src="assets\script\script_general.js"></script>
    <script src="assets\script\modifier_adherent.js"></script>

</body>
</html>
